<html lang="en">

<body>
    <div class="container">
        <h1>Body Mass Index </h1>

            <span>Weight in KG</span>
            <input type="number" class="input-box" id="weight" >
        </div>
        <button type="button" onclick="BMICalculator()">calculate</button>
        <div id="output">
            Result
        </div>
    </div>
